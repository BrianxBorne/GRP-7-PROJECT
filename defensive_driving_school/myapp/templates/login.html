{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card course-card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-car fa-3x text-success mb-3"></i>
                    <h3 class="fw-bold text-white">Welcome Back</h3>
                    <p class="text-muted small">Login to access your dashboard</p>
                </div>

                <form action="index.html">
                    <div class="mb-3">
                        <label class="form-label text-muted">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-muted"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-muted"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input bg-dark border-secondary" type="checkbox" id="remember">
                            <label class="form-check-label text-muted small" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-success small text-decoration-none">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>
                    
                    <div class="text-center">
                        <p class="small text-muted mb-0">Don't have an account? <a href="{% url 'registerpage' %}" class="text-success fw-bold">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
