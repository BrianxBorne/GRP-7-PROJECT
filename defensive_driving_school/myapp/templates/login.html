{% extends 'base.html' %} 
{% block title %}Login{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100" style="background: #f8f9fa;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 12px; border: none;">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-car fa-3x mb-3" style="background: linear-gradient(90deg, #9b5de5, #6a4c93); -webkit-background-clip: text; color: transparent;"></i>
                <h3 class="fw-bold text-dark">Welcome Back</h3>
                <p class="text-secondary small">Please login to your account</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-secondary"></label>
                    <input type="text" name="username" class="form-control border-1 p-2" placeholder="Username" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-secondary"></label>
                    <input type="password" name="password" class="form-control border-1 p-2" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input border-1" type="checkbox" id="remember">
                        <label class="form-check-label text-secondary small" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="small text-decoration-none" style="background: linear-gradient(90deg, #9b5de5, #6a4c93); -webkit-background-clip: text; color: transparent;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn w-100 mb-3" style="background: linear-gradient(90deg, #9b5de5, #6a4c93); color: white; border: none;">Login</button>
                
                <div class="text-center">
                    <p class="small text-secondary mb-0">Don't have an account? <a href="{% url 'registerpage' %}" class="fw-bold" style="background: linear-gradient(90deg, #9b5de5, #6a4c93); -webkit-background-clip: text; color: transparent;">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
